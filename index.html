<!DOCTYPE html>
<html>
<title>Date Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body style="font-size: 26px;">

 <style>
  #outy b,#outw b,#outd b {
    color: white;
    background: red;
    padding: 0px 5px;
    font-size: xx-large;}
  #outy {border:1px solid red;}
  #outw b {background:blue;}#outw {border:1px solid blue;}
  #outd b {background: black;}#outd {border:1px solid black;}
  #outy ,#outw ,#outd {padding: 0 4px;}
 </style>
 
<h2></h2>

  <label>आज से गणना करें:</label><br>
  <input id="indate" type="date" oninput="indate(this.value)" onchange="indate(this.value)" style="font-size:28px;">
  <b id="outn">...</b>

 <p><span id="outy"></span></p>
<!--  <p>Months: <span id="outm"></span></p> -->
 <p><span id="outw"></span></p>
 <p><span id="outd"></span></p>

<script> 
let d = new Date();
let utc = d.getTime() + (d.getTimezoneOffset() * 60000);
document.getElementById('indate').valueAsDate = new Date(utc + (3600000*+5.5)); 
indate(document.getElementById('indate').value);
function indate(valNum) {

 function difference(date1, date2) {  
  const date1utc = Date.UTC(date1.getFullYear(), date1.getMonth(), date1.getDate());
  const date2utc = Date.UTC(date2.getFullYear(), date2.getMonth(), date2.getDate());
    dayk = 1000*60*60*24;
  return  (Math.abs(date2utc - date1utc)/dayk)
}

const date1 = new Date(),date2 = new Date(valNum),days = difference(date1,date2);
console.log(days);

let y1= days/365;let y2= days%365;

let m1=y2/30;let m2=y2%30;

let w1=y2/7; let w2=y2%7

 document.getElementById("outy").innerHTML = "वर्ष:<b>"+Math.floor(y1)+"</b> महीना:<b>"+Math.floor(m1)+"</b> दिन:<b>"+m2+"</b>";
 document.getElementById("outw").innerHTML = "कुल सप्ताह:<b>"+Math.floor(w1)+"</b> दिन:<b>"+w2+"</b>";
 document.getElementById("outd").innerHTML = "कुल दिन:<b>"+days+"</b>";

const dg = new Date(valNum);
let dayn = weekday[dg.getUTCDay()];

 }

</script>
